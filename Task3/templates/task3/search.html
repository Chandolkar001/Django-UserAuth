<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search the User</title>
</head>
<body>
  <h3>Search any registered user using email ID</h3>
  <form method="POST">

    {% csrf_token %}

    {% if messages %}
      {% for message in messages %}
        {{message}}
        <br><br>
      {% endfor %}
    {% endif %}

    <label for="email">Email ID of user</label>
    <input type="email" id='email' name="email"/>

    <button type="submit">Search</button>
  </form>
  <a href="{% url 'sign-up' %}">Don't have an account? Sign up here</a>
  <br><br>
  <a href="{% url 'login' %}">Already have an account? Login in here</a>
</body>
</html>
